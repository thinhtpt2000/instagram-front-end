<!DOCTYPE html>
<html>
<head>
	<title>Header</title>
	<link rel="stylesheet" type="text/css" href="./css/header.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
	<div class="header">
		<div class="header-logo">
			<a href="#">
				<img class="header-logo-img"src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Logo">
			</a>
		</div>
		<div class="header-search">
			<span class="header-search-icon">
				<i class="fas fa-search"></i>
				<span class="header-search-text">Search</span>
			</span>
			<input class="header-search-input" type="text" name="txtSearch" placeholder="Search">
			<span class="header-search-cancel">
				<i class="fas fa-times-circle"></i>
			</span>
		</div>
		<div class="header-nav">
			<ul>
				<li><a href="#"><i class="fas fa-home"></i></a></li>
				<li><a href="#"><i class="far fa-paper-plane"></i></a></li>
				<li><a href="#"><i class="far fa-compass"></i></a></li>
				<li><a href="#"><i class="far fa-heart"></i></a></li>
				<li><a href="#"><img class="header-nav-profile"src="https://via.placeholder.com/128" alt="Profile"></a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="./js/header.js"></script>
</body>
</html>
